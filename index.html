  <script>
  var data = $.parseJSON('{"artikli":[{"tip":{"id_tipa":1,"tip":"Hrana","kategorija":[{"id_kategorije":6,"kategorija":"Roštilj","id_tipa":1,"vrsta":[{"id_vrste":28,"vrsta":"Mleveno meso","id_kategorije":6,"proizvod":[{"id_proizvoda":9,"proizvod":"Ćevap","cena":50,"id_vrste":28},{"id_proizvoda":101,"proizvod":"Pljeskavica velika","cena":300,"id_vrste":28},{"id_proizvoda":102,"proizvod":"Pljeskavica srednja","cena":300,"id_vrste":28},{"id_proizvoda":103,"proizvod":"Pljeskavica mala","cena":300,"id_vrste":28},{"id_proizvoda":104,"proizvod":"Pljeskavica punjena","cena":300,"id_vrste":28},{"id_proizvoda":105,"proizvod":"Pljeskavica gurmanska","cena":300,"id_vrste":28}]}]},{"id_kategorije":7,"kategorija":"Riba","id_tipa":1,"vrsta":[{"id_vrste":30,"vrsta":"Plava riba","id_kategorije":7,"proizvod":[{"id_proizvoda":8,"proizvod":"Pijani šaran","cena":2000,"id_vrste":30},{"id_proizvoda":11,"proizvod":"Losos","cena":3000,"id_vrste":30}]}]},{"id_kategorije":9,"kategorija":"Poslastice","id_tipa":1,"vrsta":[{"id_vrste":25,"vrsta":"Kolači","id_kategorije":9,"proizvod":[{"id_proizvoda":6,"proizvod":"Baklava","cena":70,"id_vrste":25}]},{"id_vrste":26,"vrsta":"Palačinke","id_kategorije":9,"proizvod":[{"id_proizvoda":7,"proizvod":"Nutella","cena":100,"id_vrste":26}]}]}]}},{"tip":{"id_tipa":2,"tip":"Piće","kategorija":[{"id_kategorije":3,"kategorija":"Vina","id_tipa":2,"vrsta":[{"id_vrste":19,"vrsta":"Bela vina","id_kategorije":3,"proizvod":[{"id_proizvoda":3,"proizvod":"Graševina","cena":500,"id_vrste":19}]},{"id_vrste":20,"vrsta":"Crna vina","id_kategorije":3,"proizvod":[{"id_proizvoda":1,"proizvod":"Vranac","cena":500,"id_vrste":20},{"id_proizvoda":2,"proizvod":"Tamjanika","cena":500,"id_vrste":20}]}]},{"id_kategorije":5,"kategorija":"Sokovi","id_tipa":2,"vrsta":[{"id_vrste":23,"vrsta":"Gazirani","id_kategorije":5,"proizvod":[{"id_proizvoda":4,"proizvod":"Coca cola","cena":120,"id_vrste":23}]},{"id_vrste":24,"vrsta":"Gusti","id_kategorije":5,"proizvod":[{"id_proizvoda":5,"proizvod":"Borovnica","cena":120,"id_vrste":24}]}]}]}}]}');
  var narudzbina = [];
  var idStola = "";

  $(document).ready(function () {
    $('#odaberiSto').modal('show');

    // odaberi sto
    var broj_stolova = 18;
    for (var i = 0; i < broj_stolova; i++) {
      $(".sto-modal-body").append('<div class="col-xs-6"><div class="odaberiSto" id="' + 'sto' + (i + 1) + '" onclick="dodeliSto(this.id);"><span class="fa-stack fa-5x"><i class="fa fa-circle fa-stack-2x"></i><!--<i class="fa fa-cutlery fa-stack-1x fa-inverse"></i>--><span class=" fa-stack tbl-num"><i class="num">' + (i + 1) + '</i></span></span></div></div>');
    }

    // artikl generator
    data.artikli.forEach(function (element) {
      var tip_class = "tip" + element.tip.id_tipa;
      $(".accordion").append('<li><button class="toggle btn btn-lg btn-primary btn-block tip" onclick="javascript:void(0);">' + element.tip.tip + '</button><ul class="inner panel panel-default ' + tip_class + '">');
      element.tip.kategorija.forEach(function (element) {
        var kat_class = "kat" + element.id_kategorije;
        $("." + tip_class).append('<li><button class="toggle btn btn-lg btn-primary btn-block kategorija" onclick="javascript:void(0);">' + element.kategorija + '</button><ul class="inner panel panel-default ' + kat_class + '">');
        element.vrsta.forEach(function (element) {
          var vr_class = "vr" + element.id_vrste;
          $("." + kat_class).append('<li><button class="toggle btn btn-lg btn-primary btn-block vrsta" onclick="javascript:void(0);">' + element.vrsta + '</button><ul class="inner panel panel-default ' + vr_class + '">');
          element.proizvod.forEach(function (element) {
            $("." + vr_class).append('<li><div class="input-group" id="' + vr_class + '"><span class="input-group-btn"><button type="button" class="btn btn-primary btn-block btn-lg pr-kol">-</button></span><input type="text" id="' + element.proizvod.latinise().toLowerCase() + '" class="form-control btn btn-lg proizvod" value="' + element.proizvod + '" readonly><input type="number" class="narudzbina" hidden="hidden" id="' + element.id_proizvoda + '" value="0"><span class="input-group-btn"><button type="button" class="btn btn-primary btn-lg pr-kol" role="button">+</button> </span> ');
          });
        });
      });
      $(".accordion").append("</ul>");
    });

    // accordion
    $('.toggle').click(function (e) {
      e.preventDefault();
      var $this = $(this);
      if ($this.next().hasClass('show')) {
        $this.next().removeClass('show');
      } else {
        $this.parent().parent().find('li .inner').removeClass('show');
        $this.next().toggleClass('show');
      }
    });

    // kolicina proizvoda
    $(".pr-kol").click(function (e) {
      var $this = $(this);
      var plus = $this.parent().prev()[0];
      var minus = $this.parent().next().next()[0];
      var item_name = typeof ($this.parent().prev().prev()[0]) == "undefined" ? $this.parent().next()[0] : $this.parent().prev().prev()[0];

      if (this.innerHTML == "+") {
        plus.value++;
        item_name.value = item_name.defaultValue;
        item_name.value += " (" + plus.value + ")";
      } else if (this.innerHTML == "-") {
        if (minus.value > 1) {
          minus.value--;
          item_name.value = item_name.defaultValue;
          item_name.value += " (" + minus.value + ")";
        } else {
          minus.value = 0;
          item_name.value = item_name.defaultValue;
        }
      } else {
        console.log("Error!");
      }
    });

    // brza pretraga
    $("#quick-search").keyup(function (e) {
      e.preventDefault;
      var proizvodi = $('.proizvod');
      if (this.value.length >= 3) {
        if (proizvodi.filter("[id*='" + this.value.toLowerCase() + "']").length == 0) {
          if (proizvodi.filter("[value*='" + capitalizeFirstLetter(this.value) + "']").length == 0) {
            proizvodi.filter("[value*='" + this.value.toLowerCase() + "']").parent().appendTo(".quick-search")
          } else {
            proizvodi.filter("[value*='" + capitalizeFirstLetter(this.value) + "']").parent().appendTo(".quick-search")
          }
        } else {
          proizvodi.filter("[id*='" + this.value.toLowerCase() + "']").parent().appendTo(".quick-search");
        }
      } else if (this.value.length < 3 || this.value == "") {
        var qsitems = $('.quick-search').children();
        for (var i = qsitems.length; i > 0; i--) {
          var vr_id = $('.proizvod').parent()[0].id;
          // qsitems.shift();
          // console.log(vr_id);
          $(proizvodi[0]).parent().appendTo("." + vr_id);
          proizvodi = $('.proizvod');
        }

        // ubaci for petlju da vrati sve elemente, a ne samo prvi
        // var vr_id = $('.quick-search').children()[0].id;

      }
    })
  });


  // naruci
  // prolazi kroz sva polja i izvlači listu proizvoda, a zatim je prikazuje u modalu
  function Naruci() {
    var naruci = $(".narudzbina");
    narudzbina = [];
    for (var i = 0; i < naruci.length; i++) {
      if (naruci[i].value > 0) {
        narudzbina.push({ "proizvod": $(naruci[i]).prev().attr('id'), "id_proizvoda": parseInt(naruci[i].id), "kolicina": parseInt(naruci[i].value) });
      }
    }
    if (narudzbina != '') {
      $('#potvrdiNarudzbinu').modal('toggle');
      $('#narudzbina').html('<tr><th>Proizvod</th><th>Količina</th></tr>');
      var i = 0;
      narudzbina.forEach(function (element) {
        $('#narudzbina').append('<tr class="modal-pro"><td>' + element.proizvod + '</td><td><button class="btn btn-lg btn-info" id="' + element.id_proizvoda + '" onclick="Promena(this);">-</button><span>' + element.kolicina + '</span><button class="btn btn-lg btn-info" id="' + element.id_proizvoda + '" onclick="Promena(this);">+</button><button class="btn btn-lg btn-danger" id="' + element.id_proizvoda + '" onclick="Izbaci(this);" style="float:right;">x</button></td></tr>');
        i++;
      })
    }
    console.log(JSON.stringify(narudzbina));
  }

  // Poruci
  // šalje podatke u bazu
  function Poruci() {
    var naruci = $(".narudzbina");
    var idKonobara = 1;
    var porudzbenica = {
      "porudzbenica":
      {
        "idKonobara": idKonobara,
        "idStola": parseInt(idStola)
      },
      "detaljiPorudzbine": narudzbina
    };

    console.log(JSON.stringify(porudzbenica));
    if (porudzbenica != '') {
      $.ajax({
        // url: 'stolovi.html',
        type: 'post',
        dataType: 'json',
        success: function (data) {
          alert(data.msg);
        },
        data: JSON.stringify(porudzbenica)
      });
      // da resetuje vrednost polja - količinu proizvoda
      for (var i = 0; i < naruci.length; i++) {
        naruci[i].value = 0;
      }
      // da resetuje natpis u elementu
      var temp = $('input.proizvod');
      for (var i = 0; i < temp.length; i++) {
        temp[i].value = temp[i].defaultValue;
      }
      narudzbina = [];
      $('#odaberiSto').modal('toggle');
    }
  }

  // menjanje količine iz modala
  function Promena(element) {
    $element = $(element);
    if (element.innerHTML == "+") {
      narudzbina.forEach(function (item) {
        if (item.id_proizvoda == element.id) {
          item.kolicina++;
          $("input#" + element.id)[0].value++;
          // menja vrednost u modalu
          $element.prev()[0].innerHTML = item.kolicina;
          // menja vrednost u glavnom delu
          $("input#" + element.id).prev()[0].value = $("input#" + element.id).prev()[0].defaultValue;
          $("input#" + element.id).prev()[0].value += " (" + item.kolicina + ")";
        }
      })
    } else if (element.innerHTML == "-") {
      narudzbina.forEach(function (item) {
        if (item.id_proizvoda == element.id) {
          if (item.kolicina > 1) {
            item.kolicina--;
            $("input#" + element.id)[0].value--;
            $element.next()[0].innerHTML = item.kolicina;
            // menja vrednost u glavnom delu
            $("input#" + element.id).prev()[0].value = $("input#" + element.id).prev()[0].defaultValue;
            $("input#" + element.id).prev()[0].value += " (" + item.kolicina + ")";
          }
        }
      })
    } else {
      // console.log("Error!");
    }
  }

  // izbacuje element iz modala i briše ga iz narudžbine
  function Izbaci(element) {
    narudzbina.forEach(function (item, i) {
      if (item.id_proizvoda == element.id) {
        narudzbina.splice(i, 1);
        $(element).parent().parent().remove();
        $("input#" + element.id).prev()[0].value = $("input#" + element.id).prev()[0].defaultValue;
        $("input#" + element.id)[0].value = 0;
      }
      if (narudzbina.length == 0) {
        $('#potvrdiNarudzbinu').modal('hide');
      }
    });
  }

  // odabir stola
  function dodeliSto(id) {
    idStola = id.replace(/^\D+/g, "");
    $("#sto")[0].innerHTML = 'Sto ' + idStola;
    $('#odaberiSto').modal('hide');
  }

  //pomoćna funkcija - kapitalizacija prvog slova
  function capitalizeFirstLetter(string) {
    return string[0].toUpperCase() + string.slice(1);
  }
